<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

{%- include header.html -%}

<main class="page-content" aria-label="Content">

    <div class="wrapper person-wrapper">
        <!--<h1>{{ page.list_title | default: "Our People" }}</h1>-->
        <div class="person-details">
            <a id="link-back" href="{{ site.baseurl }}/people.html">&lt;&lt; Back to list</a>
            <img class="post-xsmall" src="{{ page.image | relative_url}}">
            <div class="details">
                <h1>{{ page.name | escape }}</h1>
                {{ page.role }}<br>
                {{ page.email }}
                {%- if page.homepage -%}
                  <br>
                  <a href="{{ page.homepage }}">homepage</a>
                {%- endif -%}
            </div>
            {%- if page.content -%}
            <div class="description">
                {{ page.content }}
            </div>
            {%- endif -%}
        </div>
    </div>
</main>

{%- include footer.html -%}

</body>

</html>
